<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/loginp.css">
  <title>Sign Up / Login</title>
</head>
<body>
  <div class="container">
    <form class="signup-login-form">
      <h2>Sign Up / Login</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Full Name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email Address" required>

      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname" placeholder="Your Nickname" required>

      <button type="submit">Sign Up / Log In<a href="./mainPage.html"></a></button>
      
    </form>
  </div>
</body>
</html>
